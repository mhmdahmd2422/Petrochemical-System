<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/purchase_style.css">

</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h1 class="title">Shipping</h1>

                <h3 class="topic">Shipping details</h3>


                <div class="inputBox">
                    <table>
                        <tr class="table">
                         <td>Use saved address</td>
                         <td><input type="text" name="username" required></td>
                        </tr>
                    </table>
                </div>


                <div class="inputBox">
                    <span>First line of address</span>
                    <input type="text">
                </div>
                <div class="inputBox">
                    <span>Street name</span>
                    <input type="email" >
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Postcode</span>
                        <input type="text">
                    </div>
                    <div class="inputBox">
                        <span>Select shipping</span>
                        <input type="text">
                    </div>
                </div>

                <div class="td-btn">
                    <table>
                        <tr>
                        <td>Cancel order</td>
                         <td>
                            <input type="submit" value="Payment" class="btn">
                        </td>
                        </tr>
                    </table>
                </div>

            </div>

            <div class="col">

                <h1 class="title">payment</h1>
                <h3 class="topic">Payment Details</h3>


                <div class="inputBox">
                    <table class="table">
                        <tr>
                         <td>Use saved card</td>
                         <td><input type="text" name="username" required></td>
                        </tr>
                    </table>
                </div>
                <div class="inputBox">
                    <span>Name on card</span>
                    <input type="text" placeholder="mr. john deo">
                </div>
                <div class="inputBox">
                    <span>Card number</span>
                    <input type="text" placeholder="january">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Expiration</span>
                        <input type="number" placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <span> .</span>
                        <input type="text" placeholder="1234">
                    </div>

                    <div class="inputBox">
                        <span>CVC</span>
                        <input type="text" placeholder="1234">
                    </div>
                </div>
                <div class="td-btn">
                    <table class="td">
                        <tr>
                         <td>Cancel order</td>
                         <td>
                            <input type="submit" value="Complete order" class="btn">
                        </td>
                        </tr>
                    </table>
                </div>


            </div>
    
        </div>


    </form>

</div>    
    
</body>
</html>
